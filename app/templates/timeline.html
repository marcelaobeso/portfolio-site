<!DOCTYPE html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='./static/img/icons/favicon.ico' type='image/x-icon' />
    <title>{{ title }}</title>
</head>
<body>
  <header class="nav-bar">
    <div class="nav-content">
        <a href="/">
            <div class="nav-logo">
                <img src="./static/img/logo.svg" />
            </div>
        </a>
        <a href="/" class="menu-icon">
            <div class="nav-content">
                <span>Home<img class="icon-nav" src="../static/img/icons/home.png" alt="Menu"></span>
            </div>
        </a>
    </div>
  </header>
    

<link lang='sass' rel="stylesheet" href="./static/styles/main.css">
<div class="timeline">
<h2>Timeline</h2>
<form action="/api/timeline_post" method="POST">
  <label for="name">Name</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="Email">Email:</label><br>
  <input type="email" id="email" name="email"><br><br>
  <label for="content">Content:</label><br>
  <textarea id="content" name="content" rows="5" cols="50"></textarea><br>
  <input type="submit" value="Submit">
</form>
</div> 

<div class="timeline">
<h3>Posts:</h3>
  <ul class="timeline_list">
  {% for post in postlist %}
    <div class="post">
      <li></li>
      <span class="name">{{ post.name }}</span><br/>
      <span class="time">{{ post.created_at }}</span>
      <span class="email">{{ post.email }}</span>
      <hr/>
      <div class="content">
        <p>{{ post.content }}</p>
      </div>
    </div>
  {% endfor %}
  </ul>
</div>





</body>
</html>
